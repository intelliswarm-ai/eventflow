global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'eventflow-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka JMX Metrics via JMX Exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-jmx-exporter:5556']
        labels:
          service: 'kafka'
          environment: 'dev'
